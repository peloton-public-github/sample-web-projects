<!DOCTYPE html>
<html>
    <head>
        <base href="/">
        <meta charset="UTF-8">
        <title>Peloton Dev-Summit Demo</title>
        <link rel="stylesheet" href="styles/main.css">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <h2>
            <span class="brand">pe<span class="middle">l</span>oton</span>
            <form>
                <input id="prodview" type="radio" value="prodview" name="product" checked>
                <label for="prodview">
                    <a class="prodlink" id="pvlink" href="#" onclick="setActiveProduct('prodview')">ProdView</a>
                </label>
                <input id="wellview" type="radio" value="wellview" name="product">
                <label for="wellview">
                    <a class="prodlink" id="wvlink" href="#" onclick="setActiveProduct('wellview')">WellView</a>
                </label>
            </form>
            <span class="title">Bearer-Token API Authentication</span>
        </h2>
        <div class="btn-group">
            <div class="inner-group" id="pvreqs">
                <button onclick="requestFor('user')">SETUP</button>
                <button class="dependent" onclick="requestFor('units')">UNITS</button>
                <button class="dependent" onclick="requestFor('tasks')">TASKS</button>
                <button class="dependent" onclick="requestFor('tickets')">TICKETS</button>
                <button class="dependent" onclick="requestFor('facilities')">FACILITIES</button>
            </div>
            <div class="inner-group" id="wvreqs">
                <button onclick="requestFor('user')">SETUP</button>
                <button class="dependent" onclick="requestFor('jobs')">JOBS</button>
                <button class="dependent" onclick="requestFor('cements')">CEMENTS</button>
                <button class="dependent" onclick="requestFor('casings')">CASINGS</button>
                <button class="dependent" onclick="requestFor('inspections')">INSPECTIONS</button>
            </div>
            <div class="settings-btns">
                <button class="format-btn" onclick="switchFormat()">FORMAT</button>
                <span class="calcs-toggle" id="calcsOption">
                    <div class="tooltip">
                        <label class="label">
                            <div class="toggle">
                                <input class="toggle-state" id="incalcs" type="checkbox" onchange="updateCalcs()"/>
                                <div class="toggle-inner">
                                    <div class="indicator"></div>
                                </div>
                                <div class="active-bg"></div>
                            </div>
                        </label>
                        <span class="tooltiptext">Show/Hide Calculated Values</span>
                    </div>
                </span>
            </div>
        </div>
        <div id="output">
            <input id="EID" type="hidden" value="" />
            <p id="showData"></p>
            <dialog class="modal" id="networksModal">
                <h3 class="modal-header">Select Network</h3>
                <div class="modal-body" id="mynetworks">
                </div>
                <div class="modal-footer">
                    <button onclick="closeDialog('network')" type="button">Close</button>
                    <button id="confirm" onclick="submitDialog('network')">Confirm</button>
                </div>
            </dialog>
            <dialog class="modal" id="wellsModal">
                <h3 class="modal-header">Select Well</h3>
                <div class="modal-body" id="mywells">
                </div>
                <div class="modal-footer">
                    <button onclick="closeDialog('well')" type="button">Close</button>
                    <button id="confirm" onclick="submitDialog('well')">Confirm</button>
                </div>
            </dialog>
        </div>
        <script src="scripts/utils/routes.js"></script>
        <script src="scripts/utils/env.js"></script>
        <script src="scripts/utils/dom.js"></script>
        <script src="scripts/modules/state.js"></script>
        <script src="scripts/modules/api.js"></script>
        <script src="scripts/modules/builders.js"></script>
        <script src="scripts/modules/app.js"></script>
        <script src="scripts/modules/store.js"></script>
        <script src="scripts/main.js"></script>
    </body>
</html>
