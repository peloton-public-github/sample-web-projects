<div class="container">
  <mat-card>
    <p>
      <img class="logo" src="assets/logo.png" alt="Peloton logo"/>
    </p>    
    <mat-form-field style="width: 300px;font-size: 9pt">
      <mat-select placeholder="Select a well" [(value)]="activeEntity" (selectionChange)="loadWell(activeEntity,activeTable)">
        <mat-option *ngFor="let well of allWells" [value]="well">
          {{well.displayname}}
        </mat-option>
      </mat-select>
    </mat-form-field>    
    <mat-form-field style="width: 300px;font-size: 9pt">
      <mat-select placeholder="Select a Table" [(value)]="activeTable" (selectionChange)="loadWell(activeEntity,activeTable)">
        <mat-option *ngFor="let table of availableTables" [value]="table">
          {{table.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-card-content>
      <div *ngIf="!hasData">No Data</div>
      <mat-card-title translate></mat-card-title>
      <mat-card-subtitle>
        <app-loader [isLoading]="isLoading" size="1.5"></app-loader>
        
          <div style="width: 98%; overflow: auto">
            <table style="border: 1px solid #cecece">
              <thead>
              <tr>
                <th *ngFor="let col of displayedColumns">
                  {{col}}
                </th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let row of dataSource">
                <td *ngFor="let col of displayedColumns">
                  {{row[col]}}
                </td>
              </tr>  
              </tbody>
            </table>
          </div>
      </mat-card-subtitle>
    </mat-card-content>
  </mat-card>
</div>
